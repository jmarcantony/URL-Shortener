<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<title>URL Shortener</title>
</head>
<body>
	<center>
		<h1 class="intro">URL Shortener</h1>	
		<div class="main">
			<form action="/create" method="POST">
				<input type="url" name="url" class="url__input" autocomplete="off" placeholder="URL" autofocus>
				<br>
				<button class="shorten__button">Shorten</button>
			</form>
			{% if shortened_url %}
				<p class="shortened__url">Shortened URL: <a href="{{ shortened_url }}">{{ shortened_url }}</a></p>
			{% endif %}
		</div>
	</center>
	<div class="footer">
		<p class="copyright">&copy; Joseph Marc Antony, {{ year }}</p>
	</div>
	<script>
		const intro = document.querySelector(".intro");
		intro.addEventListener("click", e => {
			window.location.href = "/";
		})
	</script>
</body>
</html>
